srl_nokia-interfaces:interface:
  - name: ethernet-1/1
    admin-state: enable
    subinterface:
      - index: 0
        ipv4:
          admin-state: enable
          address:
            - ip-prefix: 10.0.0.16/31
        ipv6:
          admin-state: enable
          address:
            - ip-prefix: 1000:10::16/127
  - name: ethernet-1/2
    admin-state: enable
    subinterface:
      - index: 0
        ipv4:
          admin-state: enable
          address:
            - ip-prefix: 10.0.0.18/31
        ipv6:
          admin-state: enable
          address:
            - ip-prefix: 1000:10::18/127
  - name: ethernet-1/3
    admin-state: enable
    subinterface:
      - index: 0
        ipv4:
          admin-state: enable
          address:
            - ip-prefix: 10.0.0.30/31
        ipv6:
          admin-state: enable
          address:
            - ip-prefix: 1000:10::30/127
  - name: system0
    admin-state: enable
    subinterface:
      - index: 0
        ipv4:
          address:
            - ip-prefix: 30.0.0.4/32
        ipv6:
          address:
            - ip-prefix: 3000:30::4/128

srl_nokia-network-instance:network-instance:
  - name: default
    admin-state: enable
    interface:
      - name: ethernet-1/1.0
      - name: ethernet-1/2.0
      - name: ethernet-1/3.0
      - name: system0.0
    protocols:
      srl_nokia-bgp:bgp:
        autonomous-system: 65004
        router-id: 30.0.0.4
        afi-safi:
          - afi-safi-name: ipv4-unicast
            admin-state: enable
          - afi-safi-name: ipv6-unicast
            admin-state: enable
        group:
          - group-name: clos02
            admin-state: enable
        neighbor:
          - peer-address: 10.0.0.17
            peer-as: 65078
            peer-group: clos02
          - peer-address: 10.0.0.19
            peer-as: 65078
            peer-group: clos02
      srl_nokia-isis:isis:
        instance:
          - name: default
            admin-state: enable
            level-capability: L2
            net:
              - 49.0001.3000.0000.0004.00
            interface:
              - interface-name: ethernet-1/1.0
                circuit-type: point-to-point
              - interface-name: ethernet-1/2.0
                circuit-type: point-to-point
              - interface-name: ethernet-1/3.0
                circuit-type: point-to-point
              - interface-name: system0.0
            level:
              - level-number: 2
                metric-style: wide
      srl_nokia-ospf:ospf:
        instance:
          - name: default
            admin-state: enable
            version: ospf-v2
            router-id: 30.0.0.4
            area:
              - area-id: 0.0.0.0
                interface:
                  - interface-name: ethernet-1/1.0
                    interface-type: point-to-point
                  - interface-name: ethernet-1/2.0
                    interface-type: point-to-point
                  - interface-name: ethernet-1/3.0
                    interface-type: point-to-point
                  - interface-name: system0.0
